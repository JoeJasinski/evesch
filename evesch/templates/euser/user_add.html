{% extends "base_layout_01.html" %}
{% load i18n %}
{% load bootstrap_tags %}
{% block title %} - {% trans "Add User" %}{% endblock %}

{% block content %}
	<a href="{% url home %}">{% trans "home" %}</a> &gt; {% trans "User Add" %}
	<div class="section_title"><font>{% trans "User Add" %}</font></div>
	<form action="." method="post">{% csrf_token %}
	  <table>
	   {{ form|as_bootstrap }}
	  </table>
	  <button class="btn btn-default" name="add_user" type="submit">{% trans 'Add' %}</button>
	</form>
{% endblock %}
