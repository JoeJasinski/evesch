<HTML>
 <HEAD>
    <script type="text/javascript" src="./js/jqui/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="./js/jqcurvycorners/jquery.curvycorners.packed.js"></script>
    <script type="text/javascript" src="./js/curvycorners/curvycorners.js"></script>

    <script type="text/javascript"> $(document).ready(function(){
      tsettings = {tl: { radius: 8 },tr: { radius: 8 },bl: { radius: 0 },br: { radius: 0 },antiAlias: true,autoPad: true,validTags: ["div"]}
      bsettings = {tl: { radius: 0 },tr: { radius: 0 },bl: { radius: 8 },br: { radius: 8 },antiAlias: true,autoPad: true,validTags: ["div"]}
      $('.section_title').corner(tsettings); 
      $('.section_body').corner(bsettings); 
    });
    </script>

  <STYLE rel="stylesheet" type="text/css">
	.section { padding-bottom: 20px; } 
	.section_title {padding: 5px; height: 16px; background: #1a88c9 url('../images/section_title.png') center left no-repeat; color: #fff; border-bottom: #8F0000 2px solid; }
	.section_body { margin: 0px; border: solid #1a88c9 1px; padding: 5px; background-color: #FCFDFF;  } 


	.section2 { padding-bottom: 20px; } 
	.section_title2 {-moz-border-radius-topleft:10px; -webkit-border-top-left-radius:10px; 
				padding: 5px; height: 16px; 
				background-image:url('./images/section_title.png');
				background-repeat: no-repeat; 
				background-color: #1a88c9;  				
				color: #fff; border-bottom: #8F0000 2px solid; }
	.section_body2 { 
				margin: 0px; border: solid #1a88c9 1px; 
				-moz-border-radius-bottomleft:10px; -webkit-border-bottom-left-radius:10px;
				padding: 5px; background-color: #FCFDFF;  } 


  </STYLE>


 </HEAD>
 <BODY>

	<div class="section2"> 
		<div class="section_title2"><font>yo</font></div>
		<div class="section_body2">
			asdf
		</div>
	</div>

 </BODY>
</HTML>
