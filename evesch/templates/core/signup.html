{% extends "base_layout_01.html" %}
{% load i18n %}
{% block content %}

<div class="section">
	<div class="section_title">{% trans "Signup" %}</div>
	<div class="section_body">
		<form method="post" action=".">
		<table>
		{{ form }}
		</table>
		<input type="submit" value="{% trans "signup" %}" />
		<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
</div>

{% endblock %}
